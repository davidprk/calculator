<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="screen">
                <p class="text">0</p>
            </div>

            <div class="buttons">
                <div class="row-1">
                    <button class="clear">CLEAR</button>
                    <button class="delete">DELETE</button>
                </div>

                <div class="row-2">
                    <button class="symbol seven">7</button>
                    <button class="symbol eight">8</button>
                    <button class="symbol nine">9</button>
                    <button class="divide operator">/</button>
                </div>

                <div class="row-3">
                    <button class="symbol four">4</button>
                    <button class="symbol five">5</button>
                    <button class="symbol six">6</button>
                    <button class="multiply operator">*</button>
                </div>

                <div class="row-4">
                    <button class="symbol one">1</button>
                    <button class="symbol two">2</button>
                    <button class="symbol three">3</button>
                    <button class="minus operator">-</button>
                </div>

                <div class="row-5">
                    <button class="symbol period">.</button>
                    <button class="symbol zero">0</button>
                    <button class="equals">=</button>
                    <button class="plus operator">+</button>
                </div>
            </div>
        </div>  
    </body>
</html>
